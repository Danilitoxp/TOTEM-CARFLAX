<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carflax | Usuários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="user-container">
        <h1>Usuários</h1>
        <div id="user-list"></div>
    </div>
    <div id="chat-container" style="display: none;">
        <h2>Chat</h2>
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Digite uma mensagem">
        <button id="send-message">Enviar</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
